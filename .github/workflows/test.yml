name: Auto-Streak Keeper

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch:

jobs:
  auto-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Run Auto-Streak Keeper
        uses: ./ 
        with:
          file-path: "public/auto-streak/data.txt"
          min-commits: 3
          max-commits: 10
          commit-message: "Daily streak maintenance"